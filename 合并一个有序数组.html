<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 合并一个有序的数组
      var a = [2,3,4,5,7,8]
      var b = [6,7,8,12,3,4,5]
      function storArr(left,right){
        let result = []
        let i = 0
        let j = 0
        while(i < left.length &&  j < right.length){
          if(left[i] < right[j]) {
            result.push(left[i++])
          } else {
            result.push(right[j++])
          }
        }
        while(i > left.length){
          result.push(left[i++])
        }
        while(j > right.length){
          result.push(right[j++])
        }
        return result
      }
      console.log('object :>> ', storArr(a,b));
    </script>
  </body>
</html>
