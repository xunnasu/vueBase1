<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css样式复习2020.10.25</title>
</head>
<style>
  .spanEle{
    width:50px;
    height: 50px;
    background-color: aqua;
    /* 使用dislay：block转成块级元素就可以设置宽高了 */
    display: block; 
  }
</style>
<body>
  <div>
    <div>块级元素div</div>
    <p>块级元素p</p>
    <span class="spanEle">行内元素span</span>
  </div>
</body>
</html>
