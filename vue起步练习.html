     <!--一、声明式渲染 -->
    <div>
      {{message}} 
    </div>
     <!--二、绑定元素attribute(属性)-->
    <div>
      <span>绑定元素</span>
      <span v-bind:title="message">
        鼠标悬停几秒中查看此处动态绑定的提示信息
      </span>
    </div>
    <!--三、条件和循环 -->
    <!-- 1.条件:v-bind:控制元素是否显示隐藏 -->
    <div>
      <div>v-bind:条件</div>
      <p v-if="seen">现在看见了想要控制的元素展示出来了</p>
    </div>
    <!-- 2.循环:v-for:可以绑定数组的数据来渲染一个项目列表-->
    <div>
      <p>循环</p>
      <ul>
        <li v-for="todo in list">{{todo.text}}</li>
      </ul>
    </div>
    <!-- 四、处理用户输入  v-on添加一个事假监听器，通过它调用在vue实例中的方法-->
    <div>
      <p>监听事件</p>
      <p>{{monitor}}</p>
      <button v-on:click= "handleClick">翻转一下</button>
    </div>

   
    <!-- 实现反转 -->
    <p >{{msg}}</p>
    <button v-on:click="handelClick">反转</button>
    <input type="text" v-model="msg">
    <!-- 组件化应用构建 ,在vue 中注册组件,模拟组件传值-->
    <ol>
      <todo-item 
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id">
      </todo-item>
    </ol>
    <!-- 插值 -->
    <span>原始{{msg2}}</span>
    <span v-once>改变{{msg2}}</span>
    <button v-on:click="change">改变</button>
