<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>移动端弹性盒布局</title>
    <!--布局视口（layout viewport）-->
    <!--一般移动设备的浏览器都默认设置了一个 viewport 元标签，定义一个虚拟的布局视口（layout viewport），用于解决早期的页面在手机上显示的问题，所以要加下面一段代码 -->
    <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'>
    <style></style>
  </head>
  <style>
    .idbox{
      margin:10px;
    }
    .idNumber{
      display:flex;
      justify-content:space-between;
      flex-direction: row;
      align-items:center;
    }
    .infoBox{
      display:flex;
      justify-content:space-around;
    }
    .infoLeft{
      width:100%;
      height:100%; 
    }
    .infoRight{
      width:120px;
      height:80px;
      border:1px solid #ccc;
      text-align: center;
      margin-top:10px;
    }
  </style>
  <body>
    <div class="idbox">
      <div class="idNumber">
        <p>订单编号:N8598347594867</p>
        <span>已取消</span>
      </div>

      <div class="list">
        <div class="idNumber">
          <p>光大永明加多宝</p>
          <span>￥256.00</span>
        </div>
        <div class="infoBox">
          <div class="infoLeft">
            <p>投保人:<span>张三</span></p>
            <p>投保人:<span>张三</span></p>
            <p>投保时间:<span>2020-7-20 19:28:47</span></p>
          </div>
          <div class="infoRight">
            <p>距离续保期</p>
            <span>剩余21天</span>
          </div>
        </div>
      </div>
    </div>
  <script>
   

  </script>

  </body>
</html>
