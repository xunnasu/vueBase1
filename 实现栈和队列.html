      // 实现一个栈功能
      function Stack() {
        this.items = [];
        this.pushData = function (element) {
          //实现入栈功能，添加新元素到栈顶
          this.items.unshift(element); //unshift前面添加 也可以用push 后面添加
        };
        this.shiftData = function () {
          //实现出栈功能，并返回出栈的元素
          this.items.shift(); // shift前面删除 也可以用 pop 后面删除
        };
      }
      var example = new Stack();
      example.pushData(1);
      example.pushData(2);
      example.pushData(3);
      console.log('object :>> ', example.items);
      example.shiftData();
      console.log(example.items);
