<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <div></div>
    <script>
      // 冒泡排序函数 https://www.cnblogs.com/taohuaya/p/9543065.html
      // 冒泡排序规则：前后两两进行比较，如果符合比较的条件，就交换两个数的位置，直到所有的数据，都符合从小到大条件，结束排序。
      // 规律：每一轮比较，都会找出一个较大的数，放在正确的位置。
      // 总结: 比较的轮数 = 数组长度 - 1;  每一轮比较的次数 = 数组长度 - 当前轮数
      var arr1 = [100, 3, 20, 200, 60, 888, 0];
      console.log("原始数据", arr1);
      function maoPaoFun(arr1){
        let len = arr1.length
        // 比较几轮
        for(var i = 0 ; i < len -1 ; i++ ){
          console.log('i :>> ', i);
          // 每一轮比较几次
          for(var j =0; j< len -1 -i ; j++ ){
            console.log(' arr.length -1 -i :>> ',  arr1.length -1 -i);
            if(arr1[j] > arr1[j+1]){
              var temp = arr1[j+1]
              arr1[j+1] = arr1[j]
              arr1[j] = temp
            }
          }
        }
        return arr1
      }
      console.log('冒泡排序后得数据:>> ', maoPaoFun(arr1));
      
      // 选择排序
      // 选择排序/打擂台法：
      // 规律：通过比较首先选出最小的数放在第一个位置上，然后在其余的数中选出次小数放在第二个位置上,依此类推,直到所有的数成为有序序列。
      // 总结：比较的轮数  =  数组长度  - 1 ；每一轮比较次数 = 数组长度 - 当前轮次
      var arr2 = [200, 6, 50, 200, 60, 888, 1];
      function changeSort(arr2){
        //轮数
        for(var i = 0; i < arr2.length - 1; i++){
          //次数
          for(var j = i + 1; j < arr2.length; j++){
              if(arr2[i] > arr2[j]){
                  var tmp = arr2[i];
                  arr2[i] = arr2[j];
                  arr2[j] = tmp;
              }
          }
        }
        return arr2
    }
    console.log('object :>> ', changeSort(arr2));
    </script>
  </body>
