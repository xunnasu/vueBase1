<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件循环机制</title>
  </head>
  <body>
    <div></div>
    <script>
      async function async1() {
        console.log('2');
        await async2();
        console.log('6');
      }
      async function async2() {
        console.log('3');
      }
      console.log('1');
      setTimeout(() => {
        console.log('8');
      }, 0);
      async1();
      new Promise(function (reslove) {
        console.log('4');
        reslove();
      }).then(function () {
        console.log('7');
      });
      console.log('5');
      // 1 2 3 4 5 6 7 8
    </script>
  </body>
</html>
